aws-sdk-s3 = "1.5"
aws-credential-types = "1.0"
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
ndn-lib = { git = "https://github.com/buckyos/buckyos.git", branch = "alpha2" } 
url = "2.5.0"