[package]
name = "s3-chunk-target"
version = "0.1.0"
edition = "2021"

[dependencies]
thiserror = "*"
anyhow = "*"
async-trait = "0.1"
futures = "0.3"
buckyos-backup-lib = { path = "../../components/backup-lib" }
