[package]
name = "chunk"
version = "0.1.0"
edition = "2021"

[dependencies]
log = "0.4"
thiserror = "1.0" 
anyhow = "1.0"
sha2 = "0.10"
base58 = "0.2"
serde = { version = "1.0", features = ["derive"] }
